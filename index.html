<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#projetos">Projetos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <div class="container" id="sobre">
        <h2>Sobre Mim</h2>
        <p>Coloque uma breve descrição sobre você aqui.</p>
    </div>

    <div class="container" id="projetos">
        <h2>Meus Projetos</h2>
        <p>Aqui você pode listar seus projetos e incluir descrições e imagens.</p>
    </div>

    <div class="container" id="contato">
        <h2>Contato</h2>
        <p>Você pode incluir suas informações de contato aqui, como e-mail e redes sociais.</p>
    </div>

    <footer>
        &copy; 2023 Seu Nome
    </footer>
</body>
</html>
